<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/themes.css">
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div class="panel-container">
        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <div class="tab-item active" data-tab="transcript">
                <span class="tab-text">Extract</span>
            </div>
            <div class="tab-item" data-tab="summary">
                <span class="tab-text">Insight</span>
            </div>
            <div class="tab-item" data-tab="ai-chat">
                <span class="tab-text">AI reply</span>
            </div>
            <div class="tab-item" data-tab="upgrade">
                <span class="tab-text">Upgrade</span>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Comments Tab Content -->
            <div class="tab-content active" id="transcript-content">
                <div class="comments-container">
                    <!-- Add error message container -->
                    <div class="error-message" style="display: none;">
                        <div class="error-content">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                            </svg>
                            <span class="error-text"></span>
                        </div>
                    </div>
                    <div class="comments-header">
                        <div class="comments-stats">
                            <span class="total-comments">0 comments</span>
                            <span class="loading-status"></span>
                            <div class="channel-info">
                                <span class="channel-name"></span>
                                <span class="subscriber-count"></span>
                            </div>
                        </div>
                        <div class="comments-actions">
                            <button class="refresh-btn" title="Refresh Comments">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                                </svg>
                            </button>
                            <button class="export-btn" title="Export Comments">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="comments-list">
                        <!-- Comments will be dynamically inserted here -->
                    </div>
                    <div class="comments-loader">
                        <div class="loader-spinner"></div>
                        <span>Loading comments...</span>
                    </div>
                </div>
            </div>

            <!-- Summary Tab Content -->
            <div class="tab-content" id="summary-content">
                <div class="under-development">Under Development</div>
            </div>

            <!-- AI Chat Tab Content -->
            <div class="tab-content" id="ai-chat-content">
                <div class="under-development">Under Development</div>
            </div>

            <!-- Upgrade Tab Content -->
            <div class="tab-content" id="upgrade-content">
                <div class="upgrade-container">
                    <div class="upgrade-header">
                        <h2>Enhance Your Experience</h2>
                        <p>Unlock all premium features</p>
                    </div>
                    
                    <div class="features-grid">
                        <div class="feature-item">
                            <span>✓ Unlimited extractions</span>
                        </div>
                        <div class="feature-item">
                            <span>✓ Advanced filtering</span>
                        </div>
                        <div class="feature-item">
                            <span>✓ Export to CSV/Excel</span>
                        </div>
                        <div class="feature-item">
                            <span>✓ AI-powered analysis</span>
                        </div>
                    </div>

                    <div class="pricing-simple">
                        <div class="price">$4.99<span>/month</span></div>
                        <a href="https://bit.ly/chaorders" target="_blank" class="upgrade-button">
                            Get Premium
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5H9z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Comment Template (Hidden) -->
        <template id="comment-template">
            <div class="comment">
                <div class="comment-header">
                    <img class="author-avatar" src="" alt="User avatar">
                    <div class="comment-meta">
                        <a href="" class="author-name" target="_blank"></a>
                        <span class="comment-timestamp"></span>
                    </div>
                </div>
                <div class="comment-content"></div>
                <div class="comment-footer">
                    <span class="likes-count"></span>
                    <button class="reply-btn">Reply</button>
                </div>
                <div class="comment-replies"></div>
            </div>
        </template>

        <!-- Reply Template (Hidden) -->
        <template id="reply-template">
            <div class="reply">
                <div class="reply-header">
                    <span class="reply-author"></span>
                    <span class="reply-timestamp"></span>
                </div>
                <div class="reply-content"></div>
                <div class="reply-footer">
                    <span class="reply-likes"></span>
                </div>
            </div>
        </template>
    </div>
    <script type="module" src="panel.js"></script>
</body>
</html>
